<html lang="en">

<head>
  <link rel="stylesheet" href="/register/register.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <div class="register_block">
    <div class="register_header">
      <p class="register_text">Регистрация</p>
      <img width="32px" height="32px" src="/icons/closeIcon.svg" />
    </div>
    <div class="description_register">
      <p>Заполните свои данные ниже, чтобы зарегитрироваться</p>
    </div>
    <div class="form_register">
      <div class="add_avatar">
        <img src="/icons/userIcon.png" />
        <button class="add_btn" id="add-avatar">
          <input type="file" class="add-avatar" id="add-avatar-input" />
          <h4>Добавить фото</h4>
        </button>
      </div>
      <div class="register_inputs">
        <div class="email_name_block">
          <div class="email">
            <label>Email</label>
            <input id="email" type="email" placeholder="Введите ваш Email" />
          </div>
          <div class="name">
            <label>Имя пользователя</label>
            <input id="username" type="text" placeholder="Придумайте имя" />
          </div>
        </div>
        <div class="password_block">
          <div class="password">
            <label>Пароль</label>
            <div class="input_password">
              <input id="password" type="password" placeholder="Ваш пароль" />
              <img class="eye_icon" width="24px" height="24px" src="/icons/closeEyeIcon.svg" />
            </div>
          </div>
          <div class="password_repeat">
            <label>Повторите пароль</label>
            <div class="input_password">
              <input id="password_confirm" type="password" placeholder="Ваш пароль" />
              <img class="eye_icon" width="24px" height="24px" src="/icons/closeEyeIcon.svg" />
            </div>
          </div>
        </div>
        <div class="conditions">
          <input type="checkbox" />
          <p>Я согласен на обработку и хранение персональных данных</p>
        </div>
      </div>
      <button class="register_btn">
        Зарегистрироваться
      </button>
      <p class="forgot_block">Уже есть аккаунт <span class="forgot_btn">Войти</span></p>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="/scripts/baseUrl.js"></script>
  <script>
    const eyeIcons = document.querySelectorAll('.eye_icon');
    const inputPasswords = document.querySelectorAll('.password_block input');
    const registerBtn = document.querySelector('.register_btn');
    const conditions = document.querySelector('.conditions input');
    const selectedFile = document.querySelector('#add-avatar-input').files[0];
    const avatarImage = document.querySelector('.add_avatar img');
    const addAvatarInput = document.querySelector('#add-avatar-input');


    eyeIcons.forEach((eyeIcon, index) => {
      eyeIcon.addEventListener('click', () => {
        if (inputPasswords[index].type === 'password') {
          inputPasswords[index].type = 'text';
          eyeIcon.src = '/icons/eyeIcon.svg';
        } else {
          inputPasswords[index].type = 'password';
          eyeIcon.src = '/icons/closeEyeIcon.svg';
        }
      });
    });
    addAvatarInput.addEventListener('change', () => {
      const selectedFile = addAvatarInput.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = (e) => {
          avatarImage.src = e.target.result;
        };
        reader.readAsDataURL(selectedFile);
      }
    });



    function register() {
      const password = document.querySelector('#password').value;
      const password_confirm = document.querySelector('#password_confirm').value;
      const username = document.querySelector('#username').value;
      const email = document.querySelector('#email').value;
      const selectedFile = document.querySelector('#add-avatar-input').files[0];
      const formInputs = document.querySelectorAll('.form_register input');

      const formData = new FormData();
      formData.append('image', selectedFile);
      formData.append('password', password);
      formData.append('password_confirm', password_confirm);
      formData.append('username', username);
      formData.append('email', email);

      fetch(`${base_url}accounts/register/`, {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.success) {
            alert('Registration successful!');
          } else {
            [data].map((item) => {
              formInputs.forEach(input => {
                if (input.value.trim() === '') {
                  input.style.border = '1px solid red';
                  const errorMessage = document.createElement('p');
                  errorMessage.innerText = input.placeholder;
                  errorMessage.classList.add('error-message');
                  input.parentNode.appendChild(errorMessage);
                } else {
                  input.style.border = '1px solid #ccc';
                }
              });

              if (!conditions.checked) {
                const conditionsErrorMessage = document.createElement('p');
                conditionsErrorMessage.innerText = 'Please accept the terms and conditions.';
                conditionsErrorMessage.classList.add('error-message');
                conditions.parentNode.appendChild(conditionsErrorMessage);
              }
            })
          }
        })
        .catch((error) => console.log("Request failed", error));
    }

    function showToast(message, type) {
      Toastify({
        text: message,
        duration: 3000,
        gravity: 'bottom',
        position: 'right',
        backgroundColor: type === 'success' ? '#4CAF50' : '#FF6347',
      }).showToast();
    }

    registerBtn.addEventListener('click', register);
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./register.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../components/modal/modal.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
  <title>Personages</title>
  <link rel="stylesheet" href="/global.css" />
  <link rel="icon" href="/icons/web-favicon.svg" type="image/x-icon" />
</head>

<body>
  <div class="register_block">
    <div class="register_header">
      <p class="register_text">Регистрация</p>
    </div>
    <div class="description_register">
      <p>Заполните свои данные ниже, чтобы зарегитрироваться</p>
    </div>
    <div class="form_register">
      <div class="add_avatar">
        <div id="add_avatar_space">
          <img width="64px" height="64px" id="avatar" src="/icons/userIcon.png" />
          <button class="add_btn" id="add-avatar">
            <input type="file" class="add-avatar" id="add-avatar-input" />
            <h4 id="add_avatar_title">Добавить фото</h4>
          </button>
        </div>
      </div>
      <input type="file" class="add-avatar" id="add-avatar-input" />

      <div class="register_inputs">
        <div class="email_name_block">
          <div class="email">
            <label>Email</label>
            <input id="email" type="email" placeholder="Введите ваш Email" />
            <label id="email-error-label" for="" class="input-error-label none"></label>
          </div>
          <div class="name">
            <label>Имя пользователя</label>
            <input id="username" type="text" placeholder="Придумайте имя" />
            <label id="username-error-label" for="" class="input-error-label none"></label>
          </div>
        </div>
        <div class="password_block">
          <div class="password">
            <label>Пароль</label>
            <div class="input_password">
              <input id="password" type="password" placeholder="Ваш пароль" />
              <img class="eye_icon" width="24px" height="24px" src="/icons/closeEyeIcon.svg" />
            </div>
            <label id="password-error-label" for="" class="input-error-label none"></label>
          </div>
          <div class="password_repeat">
            <label>Повторите пароль</label>
            <div class="input_password">
              <input id="password_confirm" type="password" placeholder="Ваш пароль" />
              <img class="eye_icon" width="24px" height="24px" src="/icons/closeEyeIcon.svg" />
            </div>
            <label id="password_confirm-error-label" for="" class="input-error-label none"></label>
          </div>
        </div>
        <div class="conditions">
          <input type="checkbox" />
          <p>Я согласен на обработку и хранение персональных данных</p>
        </div>
      </div>
      <button class="register_btn" disabled="true">
        Зарегистрироваться
      </button>
      <p class="forgot_block">Уже есть аккаунт <a href="/login/login.html"><span class="forgot_btn">Войти</span></a></p>
      <div id="avatarCropModal"></div>
    </div>
  </div>
  <script src="/scripts/token.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="/scripts/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
  <!-- <script> 
    // В div с id #avatarCropModal будет добавлен файл modal.html
    $(function(){
      $("#avatarCropModal").load("../components/modal/modal.html");
    });
  </script> -->
  <script>
    let source;
    let fileName;

    function cropAvatar(src, fileName) {
      const avatarImage = document.querySelector('.add_avatar img');
      const image = document.getElementById('cropImage');
      image.src = src
      document.querySelector('.image-name p').innerHTML = fileName;
      var cropper = new Cropper(image, {
        aspectRatio: 1,
        autoCropArea: 1,
        viewMode: 1,
        width: 300,
        ready: function () {
          croppable = true;
        },
      });

      function handleClick(e) {
        e.preventDefault();
        $(function () {
          $("#avatarCropModal").load("../components/modal/modal.html");
        });

        setTimeout(() => {
          cropAvatar(source, fileName)
        }, 200)

        document.querySelector('#add-avatar-input').removeEventListener('click', handleClick);
      }

      document.querySelector('.crop-image-btn').addEventListener('click', function () {
        var croppedImageDataURL = cropper.getCroppedCanvas().toDataURL();
        avatarImage.src = croppedImageDataURL;
        image.src = croppedImageDataURL;

        document.querySelector('#add_avatar_title').innerHTML = 'Обновить фото'
        document.querySelector('#avatarCropModal').innerHTML = ''

        document.querySelector('#add-avatar-input').addEventListener('click', handleClick);
      });

      document.querySelector('.image-remove').addEventListener('click', () => {
        source = ''
        fileName = ''
        newSelectedFile = undefined
        document.querySelector('.add_avatar img').src = '/icons/userIcon.png'
        document.querySelector('#avatarCropModal').innerHTML = ''
        document.querySelector('#add_avatar_title').innerHTML = 'Добавить фото'
      })
    }
  </script>
  <script>
    const eyeIcons = document.querySelectorAll('.eye_icon');
    const inputPasswords = document.querySelectorAll('.password_block input');
    const registerBtn = document.querySelector('.register_btn');
    const conditions = document.querySelector('.conditions input');
    const selectedFile = document.querySelector('#add-avatar-input').files[0];
    const avatarImage = document.querySelector('.add_avatar img');
    const addAvatarInput = document.querySelector('#add-avatar-input');
    const addAvatarDiv = document.querySelector('.add_avatar');
    const addAvatarTitle = document.querySelector('#add_avatar_title');
    let newSelectedFile;

    addAvatarDiv.addEventListener('click', (e) => {
      if (!e.target.classList.contains('add-avatar')) addAvatarInput.click();
    });

    conditions.addEventListener('change', () => {
      if (conditions.checked) {
        registerBtn.disabled = false;
      } else {
        registerBtn.disabled = true;
      }
    })

    eyeIcons.forEach((eyeIcon, index) => {
      eyeIcon.addEventListener('click', () => {
        if (inputPasswords[index].type === 'password') {
          inputPasswords[index].type = 'text';
          eyeIcon.src = '/icons/eyeIcon.svg';
        } else {
          inputPasswords[index].type = 'password';
          eyeIcon.src = '/icons/closeEyeIcon.svg';
        }
      });
    });

    addAvatarInput.addEventListener('change', () => {
      const selectedFile = addAvatarInput.files[0];
      newSelectedFile = selectedFile
      if (selectedFile) {
        $(function () {
          $("#avatarCropModal").load("../components/modal/modal.html");
        });
        const reader = new FileReader();
        reader.onload = (e) => {
          source = e.target.result
          fileName = selectedFile.name.length > 15 ? selectedFile.name.substr(0, 15) + "..." : selectedFile.name;
          // cropAvatar(source, fileName);
        };
        reader.readAsDataURL(selectedFile);
      }

      addAvatarInput.value = '';
    });

    function register() {

      registerBtn.innerHTML = ''
      showSpinner();
      const password = document.querySelector('#password').value;
      const password_confirm = document.querySelector('#password_confirm').value;
      const username = document.querySelector('#username').value;
      const email = document.querySelector('#email').value;
      const formInputs = document.querySelectorAll('.form_register input');
      const avatarUser = document.querySelector('.add_avatar img');

      const formData = new FormData();
      selectedFile && formData.append('image', selectedFile);
      formData.append('password', password);
      formData.append('password_confirm', password_confirm);
      formData.append('username', username);
      formData.append('email', email);

      let status;

      fetch(`${base_url}accounts/register/`, {
        method: 'POST',
        headers: {
          'X-CSRFToken': csrfToken,
        },
        body: formData,
      })
        .then((response) => {
          status = response.ok;
          if (!response.ok) {
            return response.json();

          }
          window.location.href = '/send-verify-register/send-verify-register.html';
          hideSpinner();
          registerBtn.innerHTML = 'Зарегистрироваться'
          return { success: true };
        })
        .then((data) => {
          handleErrors(data);
          localStorage.setItem('image', avatarUser.src);
        })
        .catch((error) => {
          hideSpinner();
          registerBtn.innerHTML = 'Зарегистрироваться'
          console.log("Request failed", error)
        });
    }

    function handleErrors(data) {
      const inputs = ['password', 'username', 'email', 'password_confirm', 'image'];
      inputs.forEach((el) => {
        const errorInput = document.querySelector(`#${el}`);
        const errorInputLabel = document.querySelector(`#${el}-error-label`);
        const conditionsBlock = document.querySelector('.conditions');

        if (data[el]) {
          if (errorInput) {
            errorInput.classList.add("error-input");
            errorInputLabel?.classList.remove('none');
            errorInputLabel.textContent = translateError(data[el][0]);
          } else if (el === 'image') {
            errorInput?.classList?.remove('error-input');
            errorInputLabel?.classList?.add('none');
            showToast('Загрузите изображение', 'error');
          } else {
            errorInput?.classList?.remove('error-input');
            errorInputLabel?.classList?.add('none');
          }
          if (el === 'password' && conditions) {
            conditionsBlock.style = 'margin-top: 15px;';
          }
        } else {
          if (errorInput) {
            errorInput?.classList?.remove('error-input');
            errorInputLabel?.classList?.add('none');
          }
          if (el === 'password' && conditions) {
            conditionsBlock.style = 'margin-top: 0;';
          }
        }
      });
      hideSpinner();
      registerBtn.innerHTML = 'Зарегистрироваться'
    }

    function showToast(message, type) {
      Toastify({
        text: message,
        duration: 3000,
        gravity: 'bottom',
        position: 'right',
        backgroundColor: type === 'success' ? '#4CAF50' : '#FF6347',
      }).showToast();
    }

    registerBtn.addEventListener('click', register);
  </script>
</body>

</html>

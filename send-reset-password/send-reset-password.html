<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./send-reset-password.css">
  <link rel="stylesheet" href="/global.css" />
  <link rel="icon" href="/icons/web-favicon.svg" type="image/x-icon" />
</head>

<body>
  <div class="reset_block">
    <div class="reset_header">
      <p class="reset_text">Мы отправили письмо на почту для сброса пароля</p>
    </div>
    <div class="btn_reset">
      <button class="open_mail">
        Открыть приложение почта
      </button>
      <button class="back_main">
        Вернуться на главную
      </button>
    </div>
  </div>
  <script>
    const main = document.querySelector('.open_mail');
    const back = document.querySelector('.back_main');

    main.addEventListener('click', () => {
      window.open('mailto:');
    });

    back.addEventListener('click', () => {
      window.location.href = '/';
    });

  </script>
</body>

</html>

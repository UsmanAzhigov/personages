<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./send-reset-password.css" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="icon" href="/icons/web-favicon.svg" type="image/x-icon" />
  </head>

  <body>
    <div class="reset_block">
      <div class="reset_header">
        <p class="reset_text">Мы отправили письмо на почту для сброса пароля</p>
      </div>
      <div class="btn_reset">
        <button class="open_mail">
          <a href="mailto:"> Открыть приложение почта</a>
        </button>
        <button class="btn">Вернуться на главную</button>
      </div>
    </div>
    <script>
      // Получаем кнопку "Вернуться на главную"
      const back = document.querySelector('.btn');

      //Вернуться на главную
      back.addEventListener('click', () => {
        window.location.href = '/';
      });
    </script>
  </body>
</html>

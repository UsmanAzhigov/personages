<html lang="en">

<head>
  <!-- Устанавливаем кодировку документа -->
  <meta charset="UTF-8" />
  <!-- Определяем масштаб и размеры области просмотра -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Подключаем таблицу стилей для страницы сброса пароля -->
  <link rel="stylesheet" href="./verify-reset-password.css" />
  <!-- Подключаем глобальные стили -->
  <link rel="stylesheet" href="/global.css" />
  <!-- Устанавливаем иконку для веб-страницы -->
  <link rel="icon" href="/icons/web-favicon.svg" type="image/x-icon" />
</head>

<body>
  <!-- Блок регистрации -->
  <div class="register_block">
    <!-- Заголовок блока регистрации -->
    <div class="register_header">
      <!-- Текст заголовка -->
      <p class="register_text"></p>
    </div>
    <!-- Кнопка "Вернуться на главную" -->
    <button class="btn">Вернуться на главную</button>
  </div>
  <!-- Скрипт -->
  <script src="/js/api.js"></script>
  <script src="/js/libs.js"></script>
  <script src="/js/index.js"></script>
  <script>
    // Перенаправление на страницу логина при нажатии на кнопку
    const resetBtn = document.querySelector('.btn');
    resetBtn.style.margin = '0 auto';
    resetBtn.style.marginTop = '48px';
    // Получаем доступ к элементу с текстом регистрации
    const registerText = document.querySelector('.register_text');
    // Обработка события нажатия на кнопку
    resetBtn.addEventListener('click', () => {
      window.location.href = '/login/login.html';
    });
    // Обработка ошибок
    if (window.api.resetPassword) {
      registerText.textContent = 'Пароль успешно изменён';
      resetBtn.textContent = 'Вернуться на главную';
    } else {
      registerText.textContent = 'Произошла ошибка';
      resetBtn.textContent = 'Вернуться на главную';
    }
  </script>
</body>

</html>

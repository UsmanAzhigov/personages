<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="/global.css" />
    <title>Вход</title>
    <link rel="icon" href="/icons/web-favicon.svg" type="image/x-icon" />
  </head>

  <body>
    <div class="register_block">
      <div class="register_header">
        <p class="register_text">Войти в свой аккаунт</p>
      </div>
      <div class="form_register">
        <div class="register_inputs">
          <div class="email_name_block">
            <div class="email">
              <label>Email</label>
              <input id="login" type="email" placeholder="Введите ваш Email" />
            </div>
            <label id="login-error-label" for="" class="input-error-label none"></label>
            <div class="password_block">
              <div class="password">
                <label>Пароль</label>
                <div class="input_password">
                  <input id="password" type="password" placeholder="Ваш пароль" />
                  <img class="eye_icon" width="24px" height="24px" src="/icons/closeEyeIcon.svg" />
                </div>
              </div>
            </div>
          </div>
          <a href="../password-reset/password-reset.html">
            <label id="password-error-label" for="" class="input-error-label none"></label>
            <span class="forgot_password">Забыл пароль?</span></a
          >
        </div>
        <button style="width: 100%" class="btn">Войти</button>
        <p class="forgot_block">
          У вас еще нет аккаунта?
          <a href="/register/register.html">
            <span class="forgot_btn">Зарегистрироваться</span>
          </a>
        </p>
        <div id="includedContent"></div>
      </div>
    </div>
    <script src="/js/token.js"></script>
    <script src="/js/libs.js"></script>
    <script src="/js/api.js"></script>
    <script src="../js/index.js"></script>

    <script src="./login.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>

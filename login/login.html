<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="/global.css" />
  <title>Вход</title>
  <link rel="icon" href="/icons/web-favicon.svg" type="image/x-icon" />
</head>

<body>
  <div class="register_block">
    <div class="register_header">
      <p class="register_text">Войти в свой аккаунт</p>
    </div>
    <div class="form_register">
      <div class="register_inputs">
        <div id="email_name_block" class="email_name_block">
        </div>
        <div id="password_name_block" class="password_block">
        </div>
        <a href="../password-reset/password-reset.html"> <label id="password-error-label" for=""
            class="input-error-label none"></label>
          <span class="forgot_password">Забыл пароль?</span></a>
      </div>
      <button class="btn">Войти</button>
      <p class="forgot_block">У вас еще нет аккаунта?
        <a href="/register/register.html">
          <span class="forgot_btn">Зарегистрироваться</span>
        </a>
      </p>
      <div id="includedContent"></div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/libs.js"></script>
  <script src="/js/index.js"></script>
  <script class="passwordScript"></script>
  <script src="./login.js"></script>
  <script>
    const passwordBlock = document.querySelector('.password_block');
    const passwordScript = document.querySelector('.passwordScript');
    passwordBlock.style.marginTop = '24px';
    function loadEmail() {
      const email = document.querySelector('.email_name_block');
      fetch('/components/emailInput/emailInput.html').then((response) => {
        response.text().then((data) => {
          email.innerHTML = data;
        });
      })
    }
    loadEmail();

    function loadPassword() {
      const password = document.querySelector('#password_name_block');
      fetch('/components/passwordInput/passwordInput.html').then((response) => {
        response.text().then((data) => {
          password.innerHTML = data;
          passwordScript.src = '/components/passwordInput/passwordInput.js';
        });
      })
    }
    loadPassword();
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="/global.css" />
  <title>Вход</title>
  <link rel="icon" href="/icons/web-favicon.svg" type="image/x-icon" />
</head>

<body>
  <div class="register_block">
    <div class="register_header">
      <p class="register_text">Войти в свой аккаунт</p>
    </div>
    <div class="form_register">
      <div class="register_inputs">
        <div class="email_name_block">
          <div class="email">
            <label>Email</label>
            <input id="login" type="email" placeholder="Введите ваш Email" />
          </div>
          <label id="login-error-label" for="" class="input-error-label none"></label>
          <div class="password_block">
            <div class="password">
              <label>Пароль</label>
              <div class="input_password">
                <input id="password" type="password" placeholder="Ваш пароль" />
                <img class="eye_icon" width="24px" height="24px" src="/icons/closeEyeIcon.svg" />
              </div>
            </div>
          </div>
        </div>
        <a href="../password-reset/password-reset.html"> <label id="password-error-label" for=""
            class="input-error-label none"></label>
          <span class="forgot_password">Забыл пароль?</span></a>
      </div>
      <button class="login_btn">Войти</button>
      <p class="forgot_block">У вас еще нет аккаунта?
        <a href="/register/register.html">
          <span class="forgot_btn">Зарегистрироваться</span>
        </a>
      </p>
      <div id="includedContent"></div>
    </div>
  </div>
  <script src="/scripts/token.js"></script>
  <script src="../scripts/login.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../scripts/index.js"></script>
  <script>
    const eyeIcons = document.querySelectorAll('.eye_icon');
    const inputPasswords = document.querySelectorAll('.password_block input');
    const loginBtn = document.querySelector('.login_btn');
    eyeIcons.forEach((eyeIcon, index) => {
      eyeIcon.addEventListener('click', () => {
        if (inputPasswords[index].type === 'password') {
          inputPasswords[index].type = 'text';
          eyeIcon.src = '/icons/eyeIcon.svg';
        } else {
          inputPasswords[index].type = 'password';
          eyeIcon.src = '/icons/closeEyeIcon.svg';
        }
      });
    });

    function login() {
      const email = document.querySelector('#login').value;
      const password = document.querySelector('#password').value;
      let status;

      const formData = new FormData();
      formData.append('login', email.toLowerCase());
      formData.append('password', password);
      const isLoggedIn = true;
      fetch(`${base_url}accounts/login/`, {
        method: 'POST',
        headers: {
          'X-CSRFToken': csrfToken,
        },
        body: formData,
      })
        .then((response) => {
          status = response.ok;
          if (!response.ok) {
            return response.json();
          }
          window.location.href = '/';
          return { success: true };
        })
        .then((data) => {
          if (!data.success) {
            handleErrors(data);
            showToast('Неправильный логин или пароль', 'error');
          } else {
            window.location.href = '/home/home.html';
            fetch(`${base_url}accounts/profile/`, {
              method: 'GET',
              headers: {
                'X-CSRFToken': csrfToken,
              },
            }).then((response) => {
              response.json().then((data) => {
                const image = data.avatar;
                const username = data.username;
                return { image, username };
              }).then(({ image, username }) => {
                localStorage.setItem('username', username);
                localStorage.setItem('avatar', image);
              });
            })
            localStorage.setItem('isLoggedIn', isLoggedIn);
          }
        });
    }
    function handleErrors(data) {
      const inputs = ['password', 'login'];
      console.log(data);
      inputs.forEach((el) => {
        const errorInput = document.querySelector(`#${el}`);
        const errorInputLabel = document.querySelector(`#${el}-error-label`);
        const forgotPassword = document.querySelector('.forgot_password');
        if (data[el]) {
          if (errorInput) {
            errorInput.classList.add('error-input');
            errorInputLabel?.classList.remove('none');
            errorInputLabel.textContent = translateError(data[el][0])
            forgotPassword.textContent = 'Восстановить'
          }
        } else {
          if (errorInput) {
            errorInput?.classList?.remove('error-input');
            errorInputLabel?.classList?.add('none');
          }
        }
      });
    }
    function showToast(message, type) {
      Toastify({
        text: message,
        duration: 3000,
        gravity: 'bottom',
        position: 'right',
        backgroundColor: type === 'success' ? '#4CAF50' : '#FF6347',
      }).showToast();
    }

    loginBtn.addEventListener('click', () => {
      login();
    });
  </script>
</body>

</html>

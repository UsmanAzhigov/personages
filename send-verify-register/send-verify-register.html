<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./send-verify-register.css">
  <link rel="stylesheet" href="/global.css" />
</head>

<body>
  <div class="verify_block">
    <div class="verify_header">
      <p class="verify_text">Мы отправили письмо на почту для подтверждения регистрации</p>
    </div>
    <div class="btn_verify">
      <button class="open_mail">
        Открыть приложение почта
      </button>
      <button class="back_main">
        Вернуться на главную
      </button>
    </div>
  </div>
  <script>
    const main = document.querySelector('.open_mail');
    const back = document.querySelector('.back_main');

    main.addEventListener('click', () => {
      window.open('https://mail.google.com/mail/u/0/#inbox');
    });
    back.addEventListener('click', () => {
      window.location.href = '/';
    });

  </script>
</body>

</html>

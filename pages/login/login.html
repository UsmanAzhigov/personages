<html lang="en">

<head>
  <link rel="stylesheet" href="./login.css" />
</head>

<body>
  <div class="register_block">
    <div class="register_header">
      <p class="register_text">Войти в свой аккаунт</p>
      <img width="32px" height="32px" src="/icons/closeIcon.svg" />
    </div>
    <div class="form_register">
      <div class="register_inputs">
        <div class="email_name_block">
          <div class="email">
            <label>Email</label>
            <input id="email" type="email" placeholder="Введите ваш Email" />
          </div>
          <label id="email-error-label" for="" class="input-error-label none"></label>

          <div class="password_block">
            <div class="password">
              <label>Пароль</label>
              <div class="input_password">
                <input id="password" type="password" placeholder="Ваш пароль" />
                <img class="eye_icon" width="24px" height="24px" src="/icons/closeEyeIcon.svg" />
              </div>
              <label id="password-error-label" for="" class="input-error-label none"></label>
            </div>
          </div>
        </div>
        <a href="../password-reset/password-reset.html"><span class="forgot_password">Забыл пароль?</span></a>
      </div>
      <button class="register_btn" onclick="login()">Войти</button>
      <p class="forgot_block">У вас еще нет аккаунта?
        <a href="/index.html">
          <span class="forgot_btn">Зарегистрироваться</span>
        </a>
      </p>
      <div id="includedContent"></div>
    </div>
  </div>
  <script src="/js/index.js"></script>
  <script>
    const eyeIcons = document.querySelectorAll('.eye_icon');
    const inputPasswords = document.querySelectorAll('.password_block input');
    eyeIcons.forEach((eyeIcon, index) => {
      eyeIcon.addEventListener('click', () => {
        if (inputPasswords[index].type === 'password') {
          inputPasswords[index].type = 'text';
          eyeIcon.src = '/icons/eyeIcon.svg';
        } else {
          inputPasswords[index].type = 'password';
          eyeIcon.src = '/icons/closeEyeIcon.svg';
        }
      });
    });

    function login() {
      const email = document.querySelector('#email').value;
      const password = document.querySelector('#password').value;

      const formData = new FormData();
      formData.append('login', email);
      formData.append('password', password);
      let status;

      fetch(`${base_url}accounts/login/`, {
        method: 'POST',
        body: formData,
      })
        .then((response) => {
          status = response.ok;
          if (!response.ok) {
            return response.json();
          }
          return { success: true };
        })
        .then((data) => {
          if (!data.success) {
            handleErrors(data);
          } else {
            window.location.href = '/';
          }
        });
    }
    function handleErrors(data) {
      const inputs = ['password', 'email'];

      inputs.forEach((el) => {
        const errorInput = document.querySelector(`#${el}`);
        const errorInputLabel = document.querySelector(`#${el}-error-label`);

        if (data[el]) {
          if (errorInput) {
            errorInput.classList.add('error-input');
            errorInputLabel?.classList.remove('none');
            errorInputLabel.textContent = data[el][0];
          }
        } else {
          if (errorInput) {
            errorInput?.classList?.remove('error-input');
            errorInputLabel?.classList?.add('none');
          }
        }
      });
    }
    function showToast(message, type) {
      Toastify({
        text: message,
        duration: 3000,
        gravity: 'bottom',
        position: 'right',
        backgroundColor: type === 'success' ? '#4CAF50' : '#FF6347',
      }).showToast();
    }
  </script>
</body>

</html>

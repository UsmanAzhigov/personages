<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="password-reset.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <title>Сброс пароля</title>
</head>
<body>
  <div class="register_block">
    <div class="register_header">
      <p class="register_text">Сбросить пароль</p>
      <img width="32px" height="32px" src="/icons/closeIcon.svg" />
    </div>
    <div class="form_register">
      <div class="register_inputs">
        <div class="email_name_block">
          <div class="email">
            <label>Email</label>
            <input id="email" type="email" placeholder="Введите ваш Email" />
            <label id="email-error-label" for="" class="input-error-label none"></label>
            <p class="forgot_text">Укажите Email, который вы указывали при регистрации.</p>
          </div>
        </div>
      </div>
      <button class="register_btn" onclick="handleForgotPassword()">Отправить сообщение</button>
      <label id="password_confirm-error-label" for="" class="input-error-label none"></label>
    </div>
  </div>
  <script src="/js/index.js"></script>
  <script>
    async function handleForgotPassword() {
      try {
        $.ajax({
          url: `https://shaoshur.endwork.today/api/v1/accounts/send-reset-password-link/`,
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ login: $('#email').val() }),
          success: function (response) {
            console.log(response);
            Toastify({
              text: 'Сообщение отправлено успешно',
              duration: 3000,
              gravity: 'bottom',
              position: 'right',
            }).showToast();
          },
          error: function (error) {
            console.log(error);
            alert('Что-то пошло не так');
          },
        });
      } catch (error) {
        console.log(error);
        alert('Что-то пошло не так');
      }
    }
  </script>
</body>
</html>
